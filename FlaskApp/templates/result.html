<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result-style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Result</h1>
        <h2>Uploaded Image</h2>
        <img src="{{ url_for('uploaded_file', filename=filename) }}" alt="Processed Image">

        <h2>Detected Emotions</h2>
        <ul>
            {% for emotion in emotions %}
                <li>{{ emotion }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('index') }}" class="back-button">Back to Upload</a>
    </div>
</body>
</html>
